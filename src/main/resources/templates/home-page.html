<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/home-page.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="main-container">
    <div class="sidebar" th:insert="fragments/sidebar :: sidebar"></div>

    <div class="content">
        <h1>Artists</h1>
        <div th:each="artist : ${artists}" class="artist-container">
            <a th:href="@{/music/artist(artistId=${artist.id})}" class="artist-link">
                <img th:src="${artist.photo}" alt="Artist Photo" class="artist-photo">
            </a>
            <div class="artist-info">
                <a th:href="@{/music/artist(artistId=${artist.id})}" class="artist-link">
                    <h3 th:text="${artist.name}" class="artist-name">Artist Name</h3>
                </a>
                <p th:text="${artist.description}" class="artist-description">Artist Description</p>
                <div class="album-info">
                    <h3>ALBUMS</h3>
                    <ul class="album-list">
                        <li th:each="album : ${artist.albums}" class="album-item">
                            <a th:href="@{/music/album(albumId=${album.id})}">
                                <span th:text="${album.name}" class="album-name">Album Name</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
