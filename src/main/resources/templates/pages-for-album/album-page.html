<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/album-page.css}">
</head>
<body>

<div th:insert="fragments/sidebar :: sidebar"></div>

<div class="container mt-5">
    <div class="album-details">
        <img th:src="@{${album.photo}}" alt="Album Cover" class="album-cover">
        <h1 th:text="${album.name}" class="album-title"></h1>
        <p th:text="${album.description}" class="album-description"></p>
        <p th:text="${album.release_date}" class="release-date"></p>
    </div>

    <div class="song-list">
        <h2>Songs</h2>
        <ul>
            <li th:each="song : ${album.songs}" class="song-details">
                <span th:text="${'Track number: ' + song.number }">Track Number</span>
                <span th:text="${'Title: ' + song.title}">Song Name</span>
                <span th:text="${'Duration: ' + song.duration + ' mins'}">Duration</span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
